<section class="home-page" xmlns:v-on="http://www.w3.org/1999/xhtml">
<v-app>
 <!-- <div
  flat
      tile
  class="d-md-inline-flex mb-6 d-flex-sm-column justify-center">
  
</div>-->

<v-container class="mylist">
  <v-layout row wrap>
    <v-flex xs12 sm6 md4  v-for="item in items" :key="item._id">
        <v-card
        min-width="350"
        max-width="450"
        class="ma-1 mx-auto mb-6 mr-1"
        :to="{name: 'VieUserComponent', params: {id:item._id}}">
          <v-card-actions>
          <v-list-item class="grow">
            <v-list-item-content >
              <v-list-item-title>{{item.username}}</v-list-item-title>
            </v-list-item-content>
             
      
            <v-list-item-content>
              <v-list-item-subtitle>25 mins ago</v-list-item-subtitle>
            </v-list-item-content>
      
            <v-row
              align="center"
              justify="end"
            >
              <v-icon class="mr-1">mdi-star-outline</v-icon>
              <v-icon class=" mr-1">mdi-delete-outline</v-icon>
              <v-icon class="mr-1">mdi-dots-vertical</v-icon>
               <v-list-item-avatar color="grey darken-3">
              <v-img
                class="elevation-6"
                :src="item.image"
              ></v-img>
            </v-list-item-avatar>
            </v-row>
          </v-list-item>
        </v-card-actions>
       
      
        <v-card-text class="headline font-weight-bold">
          {{item.fullname}} {{item.country}}  {{item.address}}  {{item.country}}
        </v-card-text>
      <v-card-title>
          <v-icon
            large
            left
          >
            mdi-attachmen
          </v-icon>
          <span class="small font-weight-light">I'll be in your neighbourhood doing some errands</span>
        </v-card-title>
        
      </v-card>
    </v-flex>
  </v-layout>
</v-container>
  

</v-app>

</section>

<section class="p-notifications">
  
  <v-list three-line>
      <template v-for="(item, index) in notifications">
        <v-subheader
          v-if="item.header"
          :key="item.header"
          v-text="item.header"
        ></v-subheader>

        <v-divider
          v-else-if="item.divider"
          :key="index"
          :inset="item.inset"
        ></v-divider>

        
        <v-alert
        border="left"
        colored-border
        type="info"
        elevation="2"
        dismissible
        v-else
        :key="item.title"
        @click="">
      <v-list-item>
       
          <v-list-item-avatar>
            <v-img :src="item.avatar"></v-img>
          </v-list-item-avatar>

          <v-list-item-content>
            <v-list-item-title v-html="item.title"></v-list-item-title>
            <v-list-item-subtitle v-html="item.subtitle"></v-list-item-subtitle>
          </v-list-item-content>

        </v-list-item>
        </v-alert>
      </template>
    </v-list>
</section>

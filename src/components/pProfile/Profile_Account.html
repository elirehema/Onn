<section class="profile-account">
  <v-container fill-height fluid grid-list-xl>
    <v-layout justify-center wrap>
      <v-flex xs12 md8>
        <v-card title="Edit Profile" text="Complete your profile" flat>
          <v-form @submit.prevent="update" id="check-profile-form">
            <v-container py-0>
              <v-layout wrap>
                <v-flex xs12 md4>
                  <v-text-field label="Lacasa De Papel " disabled />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field class="purple-input" label="User Name" v-model="profile.username"
                    :value="profile.username" />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field label="Email Address" class="purple-input" :value="profile.email"
                    v-model="profile.email" />
                </v-flex>

                <v-flex xs12 md6>
                  <v-text-field label="First Name" class="purple-input" :value="profile.fname"
                    v-model="profile.fname" />
                </v-flex>
                <v-flex xs12 md6>
                  <v-text-field label="Last Name" class="purple-input" v-model="profile.lname" />
                </v-flex>
                <v-flex xs12 md8>
                  <v-text-field label="Adress" class="purple-input" v-model="profile.address" />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field label="Phone" class="purple-input" v-model="profile.phone" />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field label="City" class="purple-input" v-model="profile.city" />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field label="Country" class="purple-input" v-model="profile.country" />
                </v-flex>
                <v-flex xs12 md4>
                  <v-text-field class="purple-input" label="Postal Code" v-model="postal" />
                </v-flex>
                <v-flex xs12>
                  <v-textarea class="purple-input" label="About Me"
                    value="Lorem ipsum dolor sit amet, consectetur adipiscing elit." />
                </v-flex>
                <v-flex xs12 text-xs-right>
                  <v-btn class="mx-0 font-weight-light" color="success" type="submit" form="check-profile-form">
                    Update Profile
                  </v-btn>
                </v-flex>
              </v-layout>
            </v-container>
          </v-form>
        </v-card>
      </v-flex>
      <v-flex xs12 md4>
        <v-card class="v-card-profile" tile>
          <v-img height="100%" src="https://cdn.vuetifyjs.com/images/cards/server-room.jpg">

            <v-avatar 
            class="profile" 
            size="120">
                <img :src="profile.image" alt="Zainab"></img>
              </v-avatar>
              <v-card-text class="text-xs-center">
                <h6 class="category text-gray font-weight-thin mb-3">CEO / CO-FOUNDER</h6>
                <h4 class="card-title font-weight-light">Alec Thompson</h4>
                <p class="card-description font-weight-light">Don't be scared of the truth because we need to restart the
                  human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the
                  back is...</p>
                <v-btn color="success" rounded class="font-weight-light">Follow</v-btn>
              </v-card-text>
         
          </v-img>
        </v-card>
       
      </v-flex>
    </v-layout>
  </v-container>
</section>
